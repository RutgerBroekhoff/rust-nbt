sudo: required
language: rust
cache: cargo
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
    - cmake
    sources:
    - kalakris-cmake
rust:
- beta
- stable
- 1.0.0
before_script:
- export PATH=$HOME/.cargo/bin:$PATH
- cargo install cargo-update || echo "cargo-update already installed"
- cargo install cargo-travis || echo "cargo-travis already installed"
- cargo install-update -a
script:
- |
  cargo build &&
  cargo test &&
  cargo bench &&
  cargo doc
after_success:
- cargo coveralls
- cargo doc-upload
env:
  global:
    secure: 
